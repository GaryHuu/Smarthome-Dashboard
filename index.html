<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 5</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="dashboard">
      <header>
        <div class="f fe">
          <div class="icon icon-w"></div>
          <div class="heading">
            <h5 class="date">1 Feb 2019</h5>
            <h2 class="title">Cloudy</h2>
          </div>
          <div id="city">City</div>
        </div>

        <div class="weather f">
          <div>
            <strong id="temp">26</strong>
            <sup>Â°C</sup>
            <p>Outdoor Temp.</p>
          </div>
          <div>
            <strong id="hum">48.2%</strong>
            <p>Outdoor Humidity</p>
          </div>
          <div>
            <strong>52.99</strong>
            <p>Indoor Temp.</p>
          </div>
        </div>
      </header>
      <section>
        <!-- Category -->
        <div class="category">
          <ul style="padding-left: 10px">
            <li><a href="#!" class="active">Living Room</a></li>
            <li><a href="#!">Kitchen</a></li>
            <li><a href="#!">Dinning</a></li>
            <li><a href="#!">Weather</a></li>
          </ul>
        </div>
        <!-- Appliances -->
        <div class="appliances">
          <div class="appliance">
            <input type="checkbox" name="a" id="a" />
            <label for="a">
              <i class="l"></i>
              <strong>Lamp</strong>
              <span data-o="opened" data-c="closed"></span>
              <small></small>
            </label>
          </div>

          <div class="appliance">
            <input type="checkbox" name="a" id="b" />
            <label for="b">
              <i class="r"></i>
              <strong>Router</strong>
              <span data-o="opened" data-c="closed"></span>
              <small></small>
            </label>
          </div>

          <div class="appliance">
            <input type="checkbox" name="a" id="c" />
            <label for="c">
              <i class="a"></i>
              <strong>Air</strong>
              <span data-o="opened" data-c="closed"></span>
              <small></small>
            </label>
          </div>

          <div class="appliance">
            <input type="checkbox" name="a" id="d" />
            <label for="d">
              <i class="f"></i>
              <strong>Fridge</strong>
              <span data-o="opened" data-c="closed"></span>
              <small></small>
            </label>
          </div>

          <div class="m-player">
            <h2>Shared Devices</h2>
            <div class="player">
              <div class="disc"></div>
              <div class="artist">
                <p>Rosetta Stoned</p>
                <small>Tool</small>
              </div>
              <div class="controls">
                <input type="checkbox" name="a" id="p" />
                <label for="p">
                  <div class="control"></div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <a
      href="https://www.youtube.com/watch?v=URUPsrmtYfs"
      target="_blank"
      title="Watch me speed code this"
      style="position: fixed; bottom: 10px; right: 10px"
    >
      <img src="http://co0kie.github.io/codepen/youtube.png" alt="" />
    </a>
    <script src="./app.js"></script>
  </body>
</html>
